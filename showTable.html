<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="components/jquery-ui-1.11.2/jquery-ui.css">
    <link rel="stylesheet" href="components/DataTables-1.10.4/media/css/jquery.dataTables.min.css">
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="components/jquery-ui-1.11.2/jquery-ui.js"></script>
    <script src="components/DataTables-1.10.4/media/js/jquery.dataTables.js"></script>
</head>
<body>
<div class="toolbar">
    <button id="new">新建</button>
    <button id="edit">编辑</button>
    <button id="delete">删除</button>
</div>
<table id="example" class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Extn.</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
    </thead>

    <tfoot>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Extn.</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
    </tfoot>
</table>
<script>
    $("#example").ready(function() {
        var table = $('#example').DataTable({"ajax": "components/DataTables-1.10.4/examples/ajax/data/arrays.txt"});

        $('#example tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        } );

        $('#delete').click( function () {
            table.row('.selected').remove().draw( false );
        } );
        $("#new").click(function(){

        });
    });
</script>
</body>
</html>
